<mat-nav-list>
  <a mat-list-item [routerLink]="['/home']" (click)="onSidenavClose()">
    <fa-icon size="lg" [icon]="faHome"></fa-icon
    ><span i18n="@@menuHome" class="nav-caption"> Home</span>
  </a>
  <a mat-list-item [matMenuTriggerFor]="modelMenu">
    <fa-icon size="lg" [icon]="faChartArea"></fa-icon
    ><span i18n class="nav-caption"> Models <b class="caret"></b></span>
  </a>
  <a mat-list-item [matMenuTriggerFor]="scenarioMenu">
    <fa-icon size="lg" [icon]="faImage"></fa-icon
    ><span i18n class="nav-caption"> Scenarios <b class="caret"></b></span>
  </a>
  <a mat-list-item [matMenuTriggerFor]="dataMenu">
    <fa-icon size="lg" [icon]="faDatabase"></fa-icon
    ><span i18n class="nav-caption"> Data <b class="caret"></b></span>
  </a>
  <a mat-list-item [matMenuTriggerFor]="helpMenu">
    <fa-icon size="lg" [icon]="faQuestion"></fa-icon
    ><span i18n class="nav-caption"> Help <b class="caret"></b></span>
  </a>
  <a mat-list-item *ngIf="!isAuthenticated" [matMenuTriggerFor]="loginMenu">
    <fa-icon size="lg" [icon]="faUser"></fa-icon
    ><span i18n class="nav-caption"> Login </span>
  </a>
  <a mat-list-item *ngIf="isAuthenticated" [matMenuTriggerFor]="accountMenu"
    ><fa-icon size="lg" [icon]="faUser"></fa-icon>
    <span i18n class="nav-caption"> Account <b class="caret"></b></span
  ></a>
</mat-nav-list>
<mat-menu #modelMenu="matMenu">
  <button
    mat-menu-item
    [routerLink]="['/wb2-intro']"
    routerLinkActive="router-link-active"
    (click)="onSidenavClose()"
  >
    <fa-icon [icon]="faBalanceScale"></fa-icon
    ><span class="left-space" i18n> Water Balance Model 2.0</span>
  </button>
</mat-menu>
<mat-menu #scenarioMenu="matMenu">
  <button
    mat-menu-item
    [routerLink]="['/canned-scenarios']"
    (click)="onSidenavClose()"
  >
    <fa-icon [icon]="faArchive"></fa-icon
    ><span i18n class="left-space"> Canned Scenarios</span>
  </button>
  <button mat-menu-item [routerLink]="['/public']" (click)="onSidenavClose()">
    <fa-icon [icon]="faUsers"></fa-icon
    ><span class="left-space" i18n> Public Scenarios</span>
  </button>
</mat-menu>

<mat-menu #dataMenu="matMenu">
  <a target="_blank" href="http://locahost:3000/swim-api/api-docs/"
    ><button mat-menu-item>
      <fa-icon [icon]="faServer"></fa-icon>
      <span class="left-space" i18n> SWIM API</span>
    </button></a
  >
</mat-menu>

<mat-menu #helpMenu="matMenu">
  <button
    mat-menu-item
    [routerLink]="['/first-splash']"
    (click)="onSidenavClose()"
  >
    <fa-icon [icon]="faSwimmingPool"></fa-icon>
    <span class="left-space" i18n> First Splash</span>
  </button>
  <button
    mat-menu-item
    [routerLink]="['/second-splash']"
    (click)="onSidenavClose()"
  >
    <fa-icon [icon]="faSwimmer"></fa-icon>
    <span class="left-space" i18n> Dive in</span>
  </button>
  <button mat-menu-item [routerLink]="['/help']" (click)="onSidenavClose()">
    <fa-icon [icon]="faLifeRing"></fa-icon>
    <span class="left-space" i18n="@@menuTutorials"> Tutorials</span>
  </button>
  <a
    target="_blank"
    href="https://water.cybershare.utep.edu/resources/docs/en2/"
    ><button mat-menu-item>
      <fa-icon [icon]="faBook"></fa-icon>
      <span class="left-space" i18n> Documentation</span>
    </button></a
  >
</mat-menu>
<mat-menu #loginMenu="matMenu">
  <app-auth></app-auth>
</mat-menu>
<mat-menu #accountMenu="matMenu">
  <button
    (click)="onSidenavClose()"
    *ngIf="isAuthenticated"
    mat-menu-item
    [routerLink]="['/private']"
    routerLinkActive="router-link-active"
  >
    <fa-icon [icon]="faImage"></fa-icon
    ><span class="left-space" i18n="@@menuPrivateScenarios">My Scenarios</span>
  </button>
  <button
    mat-menu-item
    [routerLink]="['/changepass']"
    routerLinkActive="router-link-active"
  >
    <fa-icon [icon]="faKey"></fa-icon> &nbsp;&nbsp;<span i18n="@@menuChange"
      >Change Password</span
    >
  </button>
  <button mat-menu-item (click)="onLogout()">
    <fa-icon [icon]="faSignOutAlt"></fa-icon> &nbsp;&nbsp;<span
      i18n="@@menuLogout"
      >Logout</span
    >
  </button>
</mat-menu>
